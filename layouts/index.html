  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 16px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      flex: 1;
    }

    .title {
      font-size: 36px;
      margin-bottom: 24px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }

    .form input[type="email"] {
      padding: 16px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .form input[type="submit"] {
      padding: 16px;
      font-size: 20px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .unsubscribe {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }

    .author {
      margin-top: 32px;
    }

    .author img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .author p {
      font-size: 18px;
      margin: 0;
    }

    /* Footer Styling */
    .footer {
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: auto;
      padding: 20px 0;
      position: absolute;
      bottom: 10px;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Mobile Optimization */
    @media (max-width: 480px) {
      .title {
        font-size: 28px;
        margin-bottom: 16px;
      }

      .form input[type="email"], 
      .form input[type="submit"] {
        font-size: 16px;
        padding: 12px;
      }

      .author img {
        width: 120px;
        height: 120px;
      }

      .footer {
        font-size: 12px;
        position: static; /* Ensures it stays visible on small screens */
        padding-bottom: 10px;
      }
    }

    /* Styling for the checkbox container */
    .checkbox-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 14px;
      color: #333;
      margin-top: 12px;
      justify-content: flex-start; /* Ensures everything is aligned to the left */
    }

    .checkbox-container input[type="checkbox"] {
      margin: 0;
      transform: scale(1.2); /* Optionally increase the checkbox size */
    }

    .checkbox-container label {
      display: inline-block;
      line-height: 1.5;
      cursor: pointer;
      max-width: 100%; /* Ensures the text doesn't overflow */
      word-wrap: break-word;
      text-align: left;
    }
