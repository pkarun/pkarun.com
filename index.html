        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background: #ffffff;

        }

        .container {
            max-width: 600px;

        }

        .author-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;

            margin: auto;
            border: 4px solid #f1f5f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .intro-text {
            margin-bottom: 2.5rem;
        }

        .intro-text h1 {
            font-size: 1.8rem;
            color: #0f172a;
            margin-bottom: 1rem;
        }

        .intro-text p {
            color: #64748b;
            font-size: 1.1rem;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.6;
        }

        .optin-form {
            max-width: 400px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            placeholder: #94a3b8;
        }

        input[type="email"]::placeholder {
            color: #94a3b8;
        }

        input[type="email"]:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .checkbox-group {
            margin: 1.5rem 0;
            text-align: left;
        }

        .checkbox-label {
            color: #475569;
            font-size: 0.85rem;
            line-height: 1.4;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        input[type="checkbox"] {
            margin-top: 3px;
            accent-color: #2563eb;
        }

        #submit {
            background: #2563eb;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        #submit:hover {
            background: #1d4ed8;
        }

        .disclaimer {
            color: #64748b;
            font-size: 0.8rem;
            margin-top: 1rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .intro-text p {
                max-width: 100%;
                font-size: 1rem;
            }

            .author-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
